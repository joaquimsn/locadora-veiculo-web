<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:jove="http://xmlns.jcp.org/jsf/composite/componentes"
      xmlns:jsn="http://xmlns.jcp.org/jsf/composite/components">

	<cc:interface>
		<cc:attribute name="bean" required="true" shortDescription="Bean controlador do CRUD."/>
		<cc:attribute name="objetoSelecionado" required="true" shortDescription="Objeto selecionado da DataTable."/>
		<cc:attribute name="update" required="true" shortDescription="Componentes para serem atualizados por Ajax."/>
	</cc:interface>
	
	<cc:implementation>
		<p:dataScroller id="dataGridVeiculo" value="#{cc.attrs.bean.listaTodos}" var="veiculo" paginator="true" 
			paginatorPosition="top" columns="1" rows="3" pageLinks="10" paginatorAlwaysVisible="true" chunkSize="3" style="width: 100% !important;"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			emptyMessage="Nenhum registro encontrado">
			
			<jsn:carRowGrid update="fromContent" objetoSelecionado="#{veiculo}" />			
		</p:dataScroller>
	</cc:implementation>
</html>
