<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
   	xmlns:jsn="http://xmlns.jcp.org/jsf/composite/components"
    template="/pages/layout/sistema.xhtml">
	
	<ui:define name="pagina">
		<!-- TOPO -->
		<header id="top-bar">
			<section class="top-bar-left">
				<img src="resources/images/logo_naleggio_white.png" height="48px" class="logo-sistema"/>
			</section>
			<section class="top-bar-center">
				<form jsf:id="formHeader">
					<a jsf:action="#{homeBean.abrirPagina()}" >
						<img src="resources/images/icons/32x32/icon_home.png" alt="Início" title="Tela Inicial" class="menu-home"/>
						<f:ajax execute="@this" render="@all"/>
					</a>
				</form>
			</section>
			<section class="top-bar-right">
				<div class="identificacao-conta">
					<ul>
						<li><span class="light-primary-text">Concessionário e locadora Preço Bom LTDA</span></li>
						<li><span class="light-second-text">João.augusto</span><span class="accent-color-thrid">@precobom</span></li>
					</ul>
				</div>
			</section>
		</header>
		
		<!-- MENU ESQUERDA -->
		<form jsf:id="fromLeft">
			<jsn:menuEsquerda />
		</form>
		
		<!-- CONTEUDO  -->
		<section id="container-funcionalidade">
			<div class="funcionalidade">
				<ui:insert name="restrict" />
			</div>
			
			<footer>
			
			</footer>
		</section>
		
		<p:growl id="msgs" life="3600" showSummary="false" showDetail="true" />
	</ui:define>
	
</ui:composition>
