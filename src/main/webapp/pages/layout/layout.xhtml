<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
   	xmlns:jsn="http://xmlns.jcp.org/jsf/composite/components"
    template="/pages/layout/sistema.xhtml">
	
	<ui:define name="pagina">
		<!-- TOPO -->
		<header id="top-bar">
			<section class="top-bar-left">
				<img src="resources/images/logo_naleggio_white.png" height="48px" class="logo-sistema"/>
			</section>
			<section class="top-bar-center">
				<form jsf:id="formHeader" method="post">
					<a jsf:action="#{homeBean.abrirPagina()}" >
						<img src="resources/images/icons/32x32/icon_home.png" alt="Início" title="Tela Inicial" class="menu-home" 
							jsf:rendered="#{!authorizationBean.menuAtualSelecionado('inicio')}"/>
						
						<img src="resources/images/icons/32x32/icon_home_selected.png" alt="Início" title="Tela Inicial" class="menu-home" 
							jsf:rendered="#{authorizationBean.menuAtualSelecionado('inicio')}"/>
					</a>
				</form>
			</section>
			<section class="top-bar-right">
				<div class="identificacao-conta">
					<ul>
						<li><span class="light-primary-text">#{authorizationBean.session.agencia.fantasia}</span></li>
						<li><span class="light-second-text">#{authorizationBean.session.usuario.nomeUsuario}</span><span class="accent-color-thrid">@#{authorizationBean.session.usuario.dominio}</span></li>
					</ul>
				</div>
				<div class="logout">
					<form jsf:id="formLogout" method="post">
						<a jsf:action="#{loginBean.logout()}" >
							<img src="resources/images/icons/32x32/icon_logout.png" alt="Efetuar Logout" title="Efetuar Logout" class="menu-home"/>
						</a>
					</form>
				</div>
			</section>
		</header>
		
		<!-- MENU ESQUERDA -->
		<jsn:menuEsquerda />
		
		<!-- CONTEUDO  -->
		<section id="container-funcionalidade">
			<div class="funcionalidade">
				<ui:insert name="restrict" />
			</div>
			
			<footer>
			
			</footer>
		</section>
		
		<p:growl id="msgs" life="3600" showSummary="false" showDetail="true" />
	</ui:define>
	
</ui:composition>
