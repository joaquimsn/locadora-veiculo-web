<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui">
    
    <head jsf:id="head">
    	<link rel="stylesheet" type="text/css" href="resources/css/login.css" />
    	<link rel="shortcut icon" type="image/png" href="resources/images/favicon.ico"/>
    	<title>Noleggio Login</title>
    </head>
    
    <body jsf:id="body">
    	<div class="container-login">
    		<div class="logo-sistema">
    			<img src="resources/images/logo-noleggio-dark.png" height="48" alt="Neloggio" title="Nolaggio" />
    		</div>
    		
    		<form jsf:id="formLogin">
				<p:panelGrid styleClass="form-login" layout="grid" columns="1">
					<p:column>
						<label jsf:value="Usuário" class="lable-next-input"/>
					</p:column>
					<p:column>
						<p:inputText value="#{loginBean.login}" pt:placeholder="nome@domínio" styleClass="input"/>
					</p:column>
					
					<p:column>
						<label jsf:value="Senha" class="lable-next-input" />
					</p:column>
					<p:column>
						<p:inputText type="password" value="#{loginBean.senha}" styleClass="input"/>
					</p:column>
					
					<label jsf:value="#{loginBean.mensagemErro}" class="mensagem-erro"/>
				</p:panelGrid>
					
				<input type="submit" class="buttom-acessar" jsf:action="#{loginBean.efetuarLogin()}" value="Acessar">
					<f:ajax execute="formLogin" render="formLogin"/>
				</input>
				
				<div class="divider"/>
				
				<a class="link-accent">Esqueceu sua senha?</a>
    		</form>
    	</div>
    	
    	<p:ajaxStatus>
			<f:facet name="start">
				<p:graphicImage value="resources/images/ajax-loader.gif" style="float:right; margin-right:15px; bottom:5px; z-index: 12000;"/>
			</f:facet>
	
			<f:facet name="complete">
				<label></label>
			</f:facet>
		</p:ajaxStatus>
    </body>
</html>
